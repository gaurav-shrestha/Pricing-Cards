<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Pricing Cards</title>
    </head>
    <body>
        <!-- Global Container -->
        <div class="flex justify-center items-center min-h-screen bg-slate-800">
            <!-- Card Container -->
            <div class="flex flex-col my-6 space-y-6 ">
                <!-- Card 1 -->
                <div class="bg-slate-700 rounded-xl text-white">
                    <!-- Upper Container -->
                    <div class="p-8 mx-2 mt-2 rounded-t-xl bg-slate-800">
                        <p class="text-center uppercase">Basic</p>
                        <h2 class="mt-10 font-serif text-5xl text-center uppercase">100gb</h2>
                        <h3 class="mt-2 text-center">NPR. 160/mo</h3>
                        <div class="flex justify-center">
                            <a href="#" class="inline-block text-center my-6 px-6 py-3 border rounded-lg border-violet-600 hover:bg-violet-800 hover:border-violet-800 duration-200">Choose Plan</a>
                        </div>
                    </div>
                    <!-- Border -->
                    <div class="border-t border-slate-700"></div>
                    <!-- Lower Container -->
                    <div class="p-8 mx-2 mb-2 rounded-b-xl bg-slate-800">
                        <!-- List Container -->
                        <div class="flex flex-col space-y-2">
                            <!-- List Item 1 -->
                            <div class="flex justify-center">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="w-5 h-5"
                                    viewBox="0 0 24 24"
                                    stroke-width="2"
                                    stroke="currentColor"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M5 12l5 5l10 -10" />
                                </svg>
                                <span class="text-sm ml-1">100 GB of storage</span>
                            </div>
                            <!-- List Item 2 -->
                            <div class="flex justify-center">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="w-5 h-5"
                                    viewBox="0 0 24 24"
                                    stroke-width="2"
                                    stroke="currentColor"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M5 12l5 5l10 -10" />
                                </svg>
                                <span class="text-sm ml-1">Option to add members</span>
                            </div>
                            <!-- List Item 3 -->
                            <div class="flex justify-center">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="w-5 h-5"
                                    viewBox="0 0 24 24"
                                    stroke-width="2"
                                    stroke="currentColor"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M5 12l5 5l10 -10" />
                                </svg>
                                <span class="text-sm ml-1">Extra member benefits</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="bg-violet-600 rounded-xl text-white">
                    <!-- Upper Container -->
                    <div class="p-8 mx-2 mt-2 rounded-t-xl bg-slate-800">
                        <p class="text-center uppercase">Standard</p>
                        <h2 class="mt-10 font-serif text-5xl text-center uppercase">150gb</h2>
                        <h3 class="mt-2 text-center">NPR. 210/mo</h3>
                        <div class="flex justify-center">
                            <a href="#" class="inline-block text-center my-6 px-6 py-3 border rounded-lg border-violet-600 bg-violet-600 hover:bg-violet-800 hover:border-violet-800 duration-200"
                                >Choose Plan</a
                            >
                        </div>
                    </div>
                    <!-- Border -->
                    <div class="border-t border-slate-700"></div>
                    <!-- Lower Container -->
                    <div class="p-8 mx-2 mb-2 rounded-b-xl bg-slate-800">
                        <!-- List Container -->
                        <div class="flex flex-col space-y-2">
                            <!-- List Item 1 -->
                            <div class="flex justify-center">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="w-5 h-5"
                                    viewBox="0 0 24 24"
                                    stroke-width="2"
                                    stroke="currentColor"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M5 12l5 5l10 -10" />
                                </svg>
                                <span class="text-sm ml-1">150 GB of storage</span>
                            </div>
                            <!-- List Item 2 -->
                            <div class="flex justify-center">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="w-5 h-5"
                                    viewBox="0 0 24 24"
                                    stroke-width="2"
                                    stroke="currentColor"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M5 12l5 5l10 -10" />
                                </svg>
                                <span class="text-sm ml-1">Option to add members</span>
                            </div>
                            <!-- List Item 3 -->
                            <div class="flex justify-center">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="w-5 h-5"
                                    viewBox="0 0 24 24"
                                    stroke-width="2"
                                    stroke="currentColor"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M5 12l5 5l10 -10" />
                                </svg>
                                <span class="text-sm ml-1">Extra member benefits</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
